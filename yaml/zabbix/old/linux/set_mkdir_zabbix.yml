
  - name: make dir of /zabbix 
    shell: sudo mkdir /zabbix
    register: rs
    failed_when: "{{ 'File exists' not in rs.stderr and rs.stdout != '' }}"

  - name: chown dir of /zabbix 
    shell: sudo chown '{{user}}':'{{user}}' /zabbix 

  - name: get state /zabbix
    shell: ls -al / | grep zabbix
    register: zabbix_dir_info

  - name: debug dir of /zabbix
    debug: var=zabbix_dir_info.stdout
